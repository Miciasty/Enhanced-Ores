# Enhanced Ores - Tools Effect File

EnhancedOres:

    # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- #
    #   This section defines the translations for ores and actions. The algorithm works with
    #    wo variables [OreKey] and [ActionKey], which must be placed directly next to each other
    #    in the lore string.
    #
    #   If you place any other text between these keys, the effect will not be applied!
    #
    #   Example lore sentence: Zwiększa `wydobycie` `bloków złota` o `+15%`
    #
    #   translation_ore:
    #       "bloków złota":     "GOLD_ORE"
    #
    #   translation_action:
    #       "wydobycie":        "drop rate"
    #
    # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- #
    #   This line of lore informs algorithm that "THIS" item has ability to increase by +15%
    #   drop chance of 'economy item'. BUT only for 'GOLD_ORE'
    # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- #

    # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- #
    #   Translations for Ores
    #
    #   Write group of words, it will tell the Plugin specific Materials in game.
    #   [!] The order is important!
    #
    #   List of blocks:
    #   - basically all blocks in game...
    # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- #

    # Translations for Ores

    translation_ore:
        "bryły złota":      "GOLD_ORE"
        "żelazna ruda":     "IRON_ORE"

    # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- #
    #   Translations for Actions
    #
    #   Write group of words, it will tell the Plugin specific action.
    #   [!] The order is important!
    #
    #   List of actions:
    #   - "drop rate"
    # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- # ---- #

    # Translations for Actions

    translation_action:
        "wydobycie":        "drop rate"